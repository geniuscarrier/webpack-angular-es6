<div class="container" id="comment">
    <section class="post-content">
        <h2>{{comment.comment.name}}</h2>
        <p>{{comment.comment.body}}</p>
        <p>Commented by: <strong>{{comment.comment.email}}</strong></p>
        <hr>
        <p>See other comments on this <a ui-sref="post({postId:comment.comment.postId})">post</a>.</p>
    </section>
</div>
